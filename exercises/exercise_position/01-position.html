<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-position</title>
  <style>
    body{
      background-color: gainsboro;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1{
      color:red;
      font-size: 2em;
      font-weight: 100;
      display: inline-block;
      margin-top:1em;
    }
    p{
      display: inline;
      color:gray;
      margin:0;
    }

    .box{
      margin:3em auto;
      box-sizing: content-box;
      height: 700px;
      width: 700px;
      border: black solid;
      text-align: center;
      padding: 0;;
      position: relative;
    }

    .box-left{
      width: 300px;
      display: inline-block;
      position: absolute;
      top:0;
      left:0;
    }

    .box-right{
      width:400px;
      display: inline-block;
      position: absolute;
      top:0;
      right:0;
    }

    .box-left-1{
      height: 300px;
      background-color: peachpuff;
    }

    .box-left-3{
      height: 400px;
      background-color: lightgreen;
    }

    .box-right-2{
      height: 400px;
      background-color: aqua;
    }

    .box-right-4{
      height: 200px;
      background-color: white;
    }

    .box-right-5{
      height: 100px;
      background-color: lightgoldenrodyellow;
    }
  </style>
</head>
<body>
  <section class="box">
    <section class="box-left">
        <section class="box-left-1">
        <h1>1</h1>
        <p>300x300px</p>
      </section>
      <section class="box-left-3">
        <h1>3</h1>
        <p>300x400px</p>
      </section>
    </section><section class="box-right">
      <section class="box-right-2">
        <h1>2</h1>
        <p>400x400px</p>
      </section>
      <section class="box-right-4">
        <h1>4</h1>
        <p>400x200px</p>
      </section>
      <section class="box-right-5">
        <h1>5</h1>
        <p>400x100px</p>
      </section>
    </section>
  </section>
  
</body>
</html>
