<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoetime</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header >
        <h2 class="title">Shoetime</h2>
        <div class="gender">
            <ul>
                <li>Men</li>
                <li>Women</li>
            </ul>
        </div>
        <div class="search">
            <img src="img/search.svg" height="16">
        </div>
        <div class="cart">
            <p>Cart: </p>
            <p>0</p>
        </div>
        <div class="menu">
            <p>Menu</p>
            <img src="img/menu.svg" height="16">
        </div>
    </header>

    <div class="main">
        <aside class="aside">
            <div class="aside-title">
                <h2>Discover</h2>
                <p>new</p>
            </div>
            <div class="aside-bottom">
                <p>Prev</p>
                <p>Next</p>
            </div>
        </aside>
        <main class="main-center">
            <section class="card card-orange">
                <h2>01</h2>
                <img src="img/shoe-01.png" alt="shoe1" >
                <p>Nike free m 2018</p>
                <p class="card-price">€109.95</p>
                <p class="card-plus">+</p>
            </section>
            <section class="card card-pink">
                <h2>02</h2>
                <img src="img/shoe-02.png" alt="shoe2" height="120">
                <p>Nike Air force 1</p>
                <p class="card-price">€94.95</p>
                <p class="card-plus">+</p>
            </section>
        </main>
        <aside class="aside">
            <div class="aside-brand">
                <img src="img/nike.svg" alt="nike" width="60">
                <img src="img/adidas.svg" alt="adidas" width="60">
                <img src="img/New-Balance.svg" alt="new balance" width="60">
            </div>
            <div class="aside-bottom" >
                <a href="#">Pinterest</a>
                <a href="#">Facebook</a>
            </div>
        </aside>
    </div>
</body>
</html>
