<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <article class="block">
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </article>

    <article class="inline-block">
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </article>

    <article class="inline">
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </article>
    
</body>
</html>
